{% extends 'layout/layout.html' %}

{% block title %} Đăng ký {% endblock %}
{% block css %}
<link rel="stylesheet" href="{{url_for('static', filename='css/content.css')}}">
{% endblock %}


{% block content %}
  <h1 class="text-center text-danger">Đăng ký</h1>

{% if err_msg %}
<div class="alert alert-danger">
  <h4>{{ err_msg }}</h4>
</div>
{% endif %}

  <form method="post" action="{{url_for('user_register')}}" enctype="multipart/form-data">
    <div class="form-group">
      <label for="name">Họ Tên</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Nhập Họ tên" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Nhập Email">
    </div>
    <div class="form-group">
      <label for="username">User Name</label>
      <input type="text" class="form-control" id="username" name="username" placeholder="Nhập User name" required>
    </div>
    <div class="form-group">
      <label for="password">Mật khẩu</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Nhập Mật khẩu" required>
    </div>
    <div class="form-group">
      <label for="confirm">Nhập lại Mật khẩu</label>
      <input type="password" class="form-control" id="confirm" name="confirm" placeholder="Nhập lại Mật khẩu" required>
    </div>
    <div class="form-group">
      <label for="avatar">Ảnh đại diện</label>
      <input type="file" class="form-control" id="avatar" name="avatar" placeholder="Nhập lại Mật khẩu" required>
    </div>
    <br>
    <input type="submit" value="Register" class="btn btn-danger">
  </form>
{% endblock %}
