{% extends 'layout/layout.html' %}

{% block title %} Đăng ký {% endblock %}
{% block css %}
<link rel="stylesheet" href="{{url_for('static', filename='css/content.css')}}">
{% endblock %}


{% block content %}
  <h1 class="text-center text-danger" style="margin-bottom: 20px">Đăng kí</h1>

{% if err_msg %}
<div class="alert alert-danger text-center">
  <h4>{{ err_msg }}</h4>
</div>
{% endif %}
  <div class="algin-form-center">
  <form method="post" action="{{url_for('user_register')}}" enctype="multipart/form-data" class="authen">
    <div class="form-group">
      <label for="name">Họ Tên</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Nhập Họ tên" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Nhập Email">
    </div>
    <div class="form-group">
      <label for="username">Tên đăng nhập</label>
      <input type="text" class="form-control" id="username" name="username" placeholder="Nhập Tên đăng nhập" required>
    </div>
    <div class="form-group">
      <label for="password">Mật khẩu</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Nhập Mật khẩu" required>
    </div>
    <div class="form-group">
      <label for="confirm">Nhập lại Mật khẩu</label>
      <input type="password" class="form-control" id="confirm" name="confirm" placeholder="Nhập lại Mật khẩu" required>
    </div>
    <div class="form-group">
      <label for="avatar">Ảnh đại diện</label>
      <input type="file" class="form-control" id="avatar" name="avatar" placeholder="Nhập lại Mật khẩu" required>
    </div>
    <br>
    <input type="submit" value="Đăng kí" class="btn login-button">

    <div class="form-lable choose-other" style="font-size: 14px; font-weight: 400; margin-top: 8px">
      Đã có tài khoản? <a href="{{url_for('user_signin')}}">Đăng nhập</a> ngay!!!
    </div>
  </form>
  </div>>
{% endblock %}
