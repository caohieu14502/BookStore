{% extends 'layout/layout.html' %}
{% block title %}{{ b.name }}{% endblock %}
{% block content %}
  <h1 class="text-center text-info">CHI TIẾT SẢN PHẨM</h1>
  <br>
  <div class="row">
    <div class="col-md-4 col-sm-6">
      <img src="/static/{{ b.image }}" class="img-fluid" alt="{{ b.name }}" />
    </div>
    <div class="col-md-8 col-sm-6">
      <h1>{{ b.name }}</h1>
      <p>{{ b.author }}</p>
      <h3 class="text-danger">{{ "{:,.1f}".format(b.price) }} VNĐ</h3>
    </div>
  </div>
{% endblock %}
